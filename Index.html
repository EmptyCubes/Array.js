
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Array Extensions Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="Array.js"></script>
</head>
    <body>
        <script type="text/javascript">
            $(document).ready(function () {
                var output = $('#output');
                var source = [{ Id: 1, Name: 'Item 1' },
                    { Id: 2, Name: 'Item 2' },
                    { Id: 3, Name: 'Item 3' },
                    { Id: 4, Name: 'Item 4' },
                    { Id: 5, Name: 'Item 5' },
                    { Id: 6, Name: 'Item 6' },
                    { Id: 7, Name: 'Item 7' }];
                var target = [{ Id: 8, Name: 'Item 8' },
                    { Id: 9, Name: 'Item 9' },
                    { Id: 10, Name: 'Item 10' },
                    { Id: 11, Name: 'Item 11' },
                    { Id: 12, Name: 'Item 12' },
                    { Id: 13, Name: 'Item 13' },
                    { Id: 14, Name: 'Item 14' }];
                var child = [{ Id: 1, Name: 'Item 8' },
                    { Id: 2, Name: 'Item 9' },
                    { Id: 3, Name: 'Item 10' },
                    { Id: 4, Name: 'Item 11' },
                    { Id: 5, Name: 'Item 12' },
                    { Id: 6, Name: 'Item 13' },
                    { Id: 7, Name: 'Item 14' }];

                var petOwners = [
                    { Name: "Higa, Sidney", Pets: ["Scruffy", "Sam"] },
                    { Name: "Ashkenazi, Ronen", Pets: ["Walker", "Sugar"] },
                    { Name: "Price, Vernette", Pets: ["Scratches", "Diesel"] }
                ];

                var duplicates = [{ Id: 8, Name: 'Item 8' },
                    { Id: 9, Name: 'Item 9' },
                    { Id: 10, Name: 'Item 10' },
                    { Id: 10, Name: 'Item 10' }];

                var numbers = [1, 2, 3, 4];
                var words = ["one", "two", "three"];
                var sentence = "the quick brown fox jumps over the lazy dog";
                var sentence1 = "the quick brown fox jumps over the lazy dog";
                var sentence2 = "the quick brown fox";

                //
                //Where & OrderByDescending
                //

                var query =
                    source.where('m=>m.Id > 3 && m.Id < 6')
                        .orderByDescending('m=>m.Name');


                output.append('<b>Where & OrderByDescending</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append("Id = " + o.Id + ", Name = " + o.Name);
                    output.append("<br />");
                });

                //
                //First
                //

                output.append("<br />");
                output.append('<b>First</b>');
                output.append("<br />");
                var o = source.first('m=>m.Id > 3');
                output.append("Id = " + o.Id + ", Name = " + o.Name);
                output.append("<br />");

                //
                //First Exception
                //

                output.append("<br />");
                output.append('<b>First exception.</b>');
                output.append("<br />");
                try {
                    o = source.first('m=>m.Id > 7');
                    output.append("Id = " + o.Id + ", Name = " + o.Name);
                } catch (e) {
                    output.append('' + e);
                }
                output.append("<br />");

                //
                //FirstOrDefault
                //

                output.append("<br />");
                output.append('<b>FirstOrDefault</b>');
                output.append("<br />");
                o = source.firstOrDefault('m=>m.Id == 8');
                if (o === null) output.append('NULL');
                else output.append("Id = " + o.Id + ", Name = " + o.Name);
                output.append("<br />");

                //
                //Skip & Take
                //

                query = source.skip(3)
                    .take(2);

                output.append("<br />");
                output.append('<b>Skip & Take</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append("Id = " + o.Id + ", Name = " + o.Name);
                    output.append("<br />");
                });

                //
                //Count
                //

                var i = source.count('m=>m.Id > 4');
                output.append("<br />");
                output.append('<b>Count</b>');
                output.append("<br />");
                output.append(i);
                output.append("<br />");

                //
                //Any
                //

                output.append("<br />");
                output.append('<b>Any</b>');
                output.append("<br />");
                output.append('m.Id > 4 = ' + source.any('m=>m.Id > 4'));
                output.append("<br />");
                output.append('m.Id > 8 = ' + source.any('m=>m.Id > 8'));
                output.append("<br />");

                //
                //All
                //

                output.append("<br />");
                output.append('<b>All</b>');
                output.append("<br />");
                output.append('m=>m.Id > 4 = ' + source.all('m=>m.Id > 4'));
                output.append("<br />");
                output.append('m=>m.Id > 0 = ' + source.all('m=>m.Id > 0'));
                output.append("<br />");

                //
                //Select
                //

                query = petOwners.select('m=>m.Pets');

                output.append("<br />");
                output.append('<b>Select</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append(o.join());
                    output.append("<br />");
                });
                output.append("<br />");

                //
                //Select Many
                //

                query = petOwners.selectMany('m=>m.Pets');

                output.append("<br />");
                output.append('<b>Select Many</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append(o);
                    output.append("<br />");
                });
                output.append("<br />");

                //
                //Union
                //

                query = source.union(target);

                output.append("<br />");
                output.append('<b>Union</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append("Id = " + o.Id + ", Name = " + o.Name);
                    output.append("<br />");
                });
                output.append("<br />");

                //
                //Reverse
                //

                query = source.reverse();

                output.append("<br />");
                output.append('<b>Reverse</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append("Id = " + o.Id + ", Name = " + o.Name);
                    output.append("<br />");
                });
                output.append("<br />");

                //
                //Max
                //

                query = source.max('m=>m.Id');

                output.append("<br />");
                output.append('<b>Max</b>');
                output.append("<br />");
                output.append(query);
                output.append("<br />");

                //
                //Min
                //

                query = source.min('m=>m.Id');

                output.append("<br />");
                output.append('<b>Min</b>');
                output.append("<br />");
                output.append(query);
                output.append("<br />");

                //
                //Distinct
                //

                query = duplicates.distinct();

                output.append("<br />");
                output.append('<b>Distinct</b>');
                output.append("<br />");
                $.each(query, function (i, o) {
                    output.append("Id = " + o.Id + ", Name = " + o.Name);
                    output.append("<br />");
                });

                //
                //Zip
                //

                var numbersAndWords = numbers.zip(words, '(first, second) => first + " " + second');

                output.append("<br />");
                output.append('<b>Zip</b>');
                output.append("<br />");
                $.each(numbersAndWords, function (i, o) {
                    output.append(o);
                    output.append("<br />");
                });

                //
                //InnerJoin
                //

                var joined = source.innerJoin(child, 'm=>m.Id', 'm=>m.Id', '(source, child) => source.Name + " - " + child.Name');

                output.append("<br />");
                output.append('<b>InnerJoin</b>');
                output.append("<br />");
                $.each(joined, function (i, o) {
                    output.append(o);
                    output.append("<br />");
                });

                //
                //Aggregate
                //

                // Split the string into individual words. 
                words = sentence.split(' ');

                var aggregate = words.aggregate('(workingSentence, next) => next  + " " + workingSentence');

                output.append("<br />");
                output.append('<b>Aggregate</b>');
                output.append("<br />");
                output.append(aggregate);
                output.append("<br />");

                //
                //Except
                //

                // Split the string into individual words. 
                var words1 = sentence1.split(' ');
                var words2 = sentence2.split(' ');

                var except = words1.except(words2);

                output.append("<br />");
                output.append('<b>Except</b>');
                output.append("<br />");
                $.each(except, function (i, o) {
                    output.append(o);
                    output.append("<br />");
                });
                output.append("<br />");

                //
                //Intersect
                //

                var intersect = words1.intersect(words2);

                output.append("<br />");
                output.append('<b>Inersect</b>');
                output.append("<br />");
                $.each(intersect, function (i, o) {
                    output.append(o);
                    output.append("<br />");
                });
                output.append("<br />");

                //
                //GroupBy
                //

                var groupBy = source.union(source).groupBy('m=>m.Id');

                output.append("<br />");
                output.append('<b>GroupBy</b>');
                output.append("<br />");
                $.each(groupBy, function (i, o) {
                    output.append("key = " + o.key + ", value = " + JSON.stringify(o.value));
                    output.append("<br />");
                });
                output.append("<br />");
            });
        </script>
        <h1>Hello Array.js World!... OMG!</h1>
        <div><br /></div>
        <div id="output"></div>
        <div><br /></div>
    </body>
</html>
